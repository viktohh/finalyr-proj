{% extends "base.html" %}
{% block title %}Create Account{% endblock %}
{% block content%}

<h4 id="signup-text">Create an Account</h4>
<div class="form-container">


    <!--    Student Sign Up-->

    <div class="signup_form">
        <form method="POST" action="">

            {% csrf_token %}

            <label for="first_name"> First Name*</label>
            {{ user_form.first_name }}

            <label for="last_name">Last Name*</label>
            {{ user_form.last_name }}

            <label for="username"> Matric No* </label>
            {{ user_form.username }}

            <label for="email"> Email* </label>
            {{ user_form.email }}

            <label for="password">Password* </label>

            {{ user_form.password }}

            <button class="btn waves-effect waves-light" type="submit" name="signup">Sign up
                <i class="material-icons right">send</i>
            </button>
        </form>



    </div>
    <div class="signup-illustration">
        <img src="../../static/img/sign-up-illustration.svg" alt="Sign up illustration">
    </div>

</div>
<script>
    {%
        if message %}
    Materialize.toast('{{ message }}', 2000, 'red');
    {%
        endif %
    }
</script>
</div>

{% endblock %}
